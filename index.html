<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body class="d-flex flex-column text-white text-center">
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="background-color: transparent;">NUMBER GUESSING GAME</span>
    </nav>
    <section class="d-flex flex-column text-white text-center">
        <div class="containerx">
            <h1 id="guesses-remaining" class="text-cen"></h1>
            <h2 id="result"></h2>
            <h2 id="timecount"></h2>
            <div class="container">
                <input id="user-guess" />
                <button onclick="guessNumber()" class="btn btn-success">Guess a number!</button>
                <h2>History</h2>
                <h3 id="history"></h3>
                <button onclick="reset()" class="btn btn-danger">Reset</button>
            </div>
        </div>
    </section>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
